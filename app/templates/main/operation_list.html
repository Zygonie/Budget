{% extends "layout.html" %}
{% block title %}Operations{% endblock %}

{% block page_content %}
<div class="text-center vertical-center hello">
    <h1>List of Operations</h1>
    <ul>
        {% for operation in operations %}
        <li>{{ operation.descr }} (date: {{ operation.date }} for {{ operation.value }}&#36;)</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
